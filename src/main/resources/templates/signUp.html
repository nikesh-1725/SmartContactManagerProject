<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<!--<meta charset="ISO-8859-1">-->
	<!-- <meta http-equiv="refresh" content="1">-->
	<title>SmartContactManger</title>
</head>

<body>
	<section>


		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">
							<div th:if= "${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
								<p class="text-center" th:text="${session.message.content}"> </p>
								<!--<th:block th:text="${#session.removeAttribute('message')}"> </th:block>-->
							</div>
						<div class="container text-center">
						<img style="width:80px"; src="" th:src="@{/img/membership.png}"/></div>
						<h1 class="text-center">Register Here !!</h1>
						
					<form th:action="@{/do_register}" method="post" th:object="${user}"> 
					<!--Name Field-->
					<div class=" mb-3">
							<label for="exampleInputEmail1" class="form-label">Your Name</label>
							
							<input 
							name="name"
							type="text"
							class="form-control" 
							id="name_field"
							aria-describedby="emailhelp" 
							placeholder="Enter Here"
							required
							th:value="${user.name}"
							/>
							
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					
					<!--Email Field-->
					<div class=" mb-3">
							<label for="exampleInputEmail1" class="form-label">Email</label>
							
							<input 
							name="email"
							type="email"
							class="form-control" 
							id="email_field"
							aria-describedby="emailhelp" 
							placeholder="Enter Here"
							required
							th:value="${user.email}"
							/>
							
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					
					<!--Password Field-->
					<div class=" mb-3">
							<label for="exampleInputEmail1" class="form-label">Password</label>
							
							<input 
							name="password"
							type="password"
							class="form-control" 
							id="password_field"
							aria-describedby="emailhelp" 
							placeholder="Enter Here"
							required
							th:value="${user.password}"
							/>
							
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					
					<!--User about Feild-->
					
					<div class="form-group">
						<textarea name="about" th:value="${user.about}" placeholder="Enter Something for yourself" rows="10" class="form-control"> </textarea>
					</div>
					
					<!--Terms and Conditions Agreement-->
					<div class="from-group from check text-center">
						<input type="checkbox"
						name="agreement"
						class="form-check-input"
						id="agreement"
						/>
						<label for="agreement"> Accept terms and conditions </label>
					</div>
					
					<div class="container text-center" >
					<button type="submit" class="btn bg-primary text-white"> Submit	</button>
					<button type="reset"  class="btn btn-warning "> Reset    </button>
					</div>
					</form>
				</div>
			</div>

		</div>
		</div>
	</section>
</body>

</html>
